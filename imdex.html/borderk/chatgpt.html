<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Card</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:white;
        font-family:Arial;
    }

    .card{
        width:300px;
        height:450px;
        background:white;
        border-radius:20px;
        position:relative;
        box-shadow:
            0 0 10px rgba(255,140,0,0.4),
            0 0 25px rgba(255,140,0,0.6),
            0 0 40px rgba(255,140,0,0.4);
        border:3px solid rgba(255,140,0,0.9);
    }

    .label{
        position:absolute;
        top:20px;
        left:20px;
        background:rgba(0,0,0,0.8);
        padding:8px 15px;
        border-radius:20px;
        color:white;
        font-weight:bold;
        font-size:14px;
        letter-spacing:1px;
    }
</style>

</head>
<body>

<div class="card">
    <div class="label">PROC0DER97</div>
</div>

</body>
</html>
